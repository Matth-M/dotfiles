; Inspired by https://github.com/Al3xxx84/Polybar
[global/wm]
margin-top = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/default]
monitor = ${env:MONITOR}
width = 100%
height = 3%
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 0.1
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font Mono:style=Medium:size=13;2

modules-left = i3 blt xkeyboard
; modules-left = xworkspaces ;xwindow
modules-right =  backlight pulseaudio battery  memory cpu date
;filesystem xkeyboard
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3

; override-redirect = true


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
